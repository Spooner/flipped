en:
  # File menu
  file: File

  open:
    menu: Open flip-book...
    help: Open a new flip-book, replacing any already being viewed ({{key}})

  append:
    menu: Append flip-book...
    help: Append flip-book to currently loaded flip-book ({{key}})

  save_as:
    menu: Save flip-book as...
    help: Save current flip-book ({{key}})

  quit:
    menu: Quit
    help: Exit the application ({{key}})

  # Navigation buttons/menu
  navigate: Navigate
  
  end:
    menu: End
    tip: Skip to end
    help: Skip forward to the end of the flip-book ({{key}}).

  next:
    menu: Next
    tip: Next frame
    help: Advance to the next frame ({{key}}).

  pause:
    menu: Pause
    tip: Pause slide-show mode
    help: Stop playing in slide-show mode ({{key}}).

  play:
    menu: Play
    tip: Play slide-show mode
    help: Start playing in slide-show mode ({{key}}).

  previous:
    menu: Previous
    tip: Previous frame
    help: Return to the previous frame ({{key}}).

  start:
    menu: Start
    tip: Skip to start
    help: Skip back to the start of the flip-book ({{key}}).

  # Show/hide menu
  show: Show
  
  toggle_nav_buttons_bar:
    menu: Buttons
    help: Hide/show navigation buttons ({{key}}).

  toggle_info:
    menu: Information
    help: Hide/show information about the book/frame ({{key}}).

  toggle_status_bar:
    menu: Status bar
    help: Hide/show status bar ({{key}}).

  toggle_thumbs:
    menu: Thumbnails
    help: Hide/show thumbnail strip ({{key}}).

  # Options menu
  options: Options

  loops:
    menu: Slide-show loops?
    label: Loops?
    tip: Loop around in slide-show mode
    help: Repeat the slide-show when it gets to the end? ({{key}})

  interval:
    menu: Slide-show interval
    label: Interval
    tip: Delay between showing frames (secs)
    help: Delay between showing successive frames when playing a slide-show.

  settings:
    menu: Settings...
    help: Edit aplication settings.

  # Help menu
  help: Help

  about:
    menu: About Flipped...
    help: Information about the application.

  # Context menu
  delete:
    menu: Delete frame
    help: Delete frame {{index}}.

  delete_before:
    menu: Delete frame and all frames before it
    help: Delete frames 1 to {{index}}.

  delete_after:
    menu: Delete frame and all frames after it
    help: Delete frames {{index}} to {{to}}.

  delete_identical:
    menu: Delete identical frames
    help: Delete all frames showing exactly the same image as frame {{index}}.    